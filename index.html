    <title>Liberty Forge</title>

  <body class="green lighten-4">
    <div class="header green darken-3 white-text">
      <h1 class="center">Welcome to Liberty Forge Landlord comment section!</h1>
    </div>

    <!--
    <div>
      <img src=''>
    </div>
   -->
    <div class="row">
      <div class="col s12 m6 l6">
        <form id="blog-form" action="#">
          <div class="input-field">
            <input type="text" name="title" id="title" />
            <label for="title">Title</label>
          </div>

          <div class="input-field">
            <input type="text" name="author" id="author" />
            <label for="author">Tenant Name</label>
          </div>

          <label for="content">Notation</label>
          <div class="input-field">
            <textarea
              name="content"
              id="content"
              cols="40"
              rows="15"
            ></textarea>
          </div>

          <input type="submit" value="Submit Note" class="btn" />
        </form>
      </div>

      <div class="col s12 m6 l6">
        <h3 class="center">List of Notes</h3>
        <div class="note-lists"></div>
      </div>
    </div>
    <script src="javascripts/global.js"></script>
    <script src="javascripts/app.js"></script>
    <script src="javascripts/note.js"></script>
    <script src="javascripts/user.js"></script>
    <script src="javascripts/index.js"></script>
  </body>
